<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="box light-blue"></div>
        <div class="box maroon"></div>
    </div>

    <div class="section">
        <div class="box light-blue child1">
            <div class="small-box green"></div>
        </div>
        <div class="box light-blue child2">
            <div class="small-box yellow"></div>
        </div>
    </div>

    <div class="section horizontal-section">
        <div class="box outer-light-blue"></div>
        <div class="box green-box">
            <div class="vertical-blue-box"></div>
        </div>
        <div class="box outer-light-blue"></div>
    </div>

    <div class="section horizontal-four-boxes">
        <div class="box light-blue"></div>
        <div class="box light-blue"></div>
        <div class="box yellow"></div>
        <div class="box split-box">
            <div class="top-square maroon"></div>
            <div class="bottom-square light-blue"></div>
        </div>
    </div>
</body>
</html>
